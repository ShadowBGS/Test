<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="StudentLogin.css" />
    <link rel="stylesheet" href="Verifyemail.css" />
    <link rel="icon" type="image/x-icon" href="Logo/Frame (1).svg" />
  </head>
  <body>
    <nav>
      <section id="Main">
        <div class="nav-container">
          <div class="Logo">
            <div><img src="Logo/Frame (1).svg" alt="Logo" /></div>
            <h3>STAR-LAS</h3>
          </div>
          <div class="middle"></div>
          <div class="main-nav">
            <button id="open" class="Side">
              <img src="MainImages/Full Hamburger (2).svg" alt="" />
            </button>
            <ul>
              <li class="Home"><a href="Home.html">Home</a></li>
              <li class="Admin"><a href="Admin.html">Admin</a></li>
              <li class="Login"><a href="StudentLogin.html">User Login</a></li>
            </ul>
          </div>
        </div>
      </section>
      <section id="SideH">
        <span
          style="
            display: flex;

            padding: 0 20px;
            color: #611991;
          "
        >
          <div class="Logo">
            <div><img src="Logo/Frame (1).svg" alt="Logo" /></div>
            <h3>STAR-LAS</h3>
          </div>
          <div id="close" style="width: 50%">
            <h1 style="text-align: end">X</h1>
          </div>
        </span>
        <div class="nav-container2">
          <ul>
            <li class="Home"><a href="Home.html">Home</a></li>
            <li class="Admin"><a href="Admin.html">Admin</a></li>
            <li class="Login"><a href="StudentLogin.html">User Login</a></li>
          </ul>
        </div>
      </section>
    </nav>
    <main>
      <article>
        <section>
          <h1>Validate OTP</h1>

          <p>OTP has been sent to <span id="email"></span></p>
          <h2 id="email"></h2>
          <div style="width: 80%">
            <div style="display: flex; justify-content: center">
              <input type="text" id="OTP" placeholder="Enter OTP" />
            </div>

            <button id="validate-otp">Validate</button>
          </div>
          <button id="send-otp-btn" onclick="sendOtp()">Send OTP</button>
          <p id="otp-timer"></p>
          <p id="otp-message"></p>
        </section>
      </article>
    </main>
    <script src="GeneralHome.js"></script>
    <script src="VerifyOtp.js"></script>
  </body>
</html>
