    <main>
      <div class="LoginHeader">
        <h1 style="color: #003898">Register</h1>
        <p style="color: #7b7e8b">Enter your details</p>
      </div>
      <div class="Details-Cont">
        <div class="RealDetails">
          <div class="Toggle">
            <a style="color:#7b7e8b"" href="RegisterS.html">Student</a>
            <span>/</span>
            <a style="color: #611991" href="RegisterL.html">Lecturer</a>
          </div>
          <!-- <div class="DetTemp">
            <p>Matric No <span style="color: red">*</span></p>
            <input
              type="text"
              id="matric" required
              pattern="[0-9]{2}/[0-9]{4}"
              placeholder="Enter your Matric number"
            />
          </div> -->
          <div class="DetTemp">
            <p>First Name <span style="color: red">*</span></p>
            <input
              type="text"
              id="first" required
              placeholder="Enter your First Name"
            />
          </div>
          <div class="DetTemp">
            <p>Last Name <span style="color: red">*</span></p>
            <input
              type="text"
              id="last" required
              placeholder="Enter your Last Name "
            />
          </div>
          <!-- <div class="DetTemp">
            <p> Email <span style="color: red">*</span></p>
            <input
              type="text"
              id="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter your Email Address"
            />
          </div> -->
          <div class="DetTemp">
            <p> Email <span style="color: red">*</span></p>
            <input
              type="email"
              id="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter your Email Address"
            />
          </div>
          <div class="DetTemp">
            <p>School <span style="color: red">*</span></p>
            <select  id="School" name="school" required>
              <option style="color: gray;" value="" disabled selected>Select your School</option>
              <option value=" School of Computing Sciences">Computing Sciences</option>
            </select>
          </div>
          <div class="DetTemp">
            <p>Department <span style="color: red">*</span></p>
            <select  id="Department" name="school" required>
              <option style="color: gray;" value="" disabled selected>Select your Department</option>
              <option value=" computer Science">Computer Science</option>
            </select>
          </div>
          <div class="DetTemp">
            <p> Staff Id <span style="color: red">*</span></p>
            <input
              type="text"
              id="staff" required
              pattern="[0-9]{2}/[0-9]{4}"
              placeholder="Enter your Matric No"
            />
          </div>
          <div class="DetTemp">
            <p>Password <span style="color: red">*</span></p>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <p
            style="
              margin-bottom: 20px;
              color: #194ba1;
              font-size: 14px;
              font-weight: 400;
            "
            class="toggle-password"
            onclick="togglePassword()"
          >
            Show Password
          </p>
          <button class="register-btn" id="register-btn">Register</button>
          
          <p
            style="color: red; text-align: center"
            class="error-message"
            id="error-message"
          ></p>
          <p style="color: #14212e">
            Already registered?<span
              ><a
                style="color: #003898; text-decoration: none; margin-left: 5px"
                href="LecturerLogin.html"
                >Login</a
              ></span
            >
          </p>
          <!-- <p style="color: #14212e">
            Forgot Password?

                style="color: #003898; text-decoration: none; margin-left: 5px"
                href=""
                >Click Here</a
              ></span
            >
          </p> -->
        </div>
      </div>
    </main>
