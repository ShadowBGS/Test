        <article>
          <header>
            <h1>Borrow Records</h1>
          </header>
          <section class="stats">
            <div class="dashboard-number">
              <div class="container">
                <div class="card-container">
                  <div class="number-card">
                    <div class="frame">
                      <div class="text-wrapper">Total Records</div>
                    </div>
                    <div class="number-detail">
                      <div class="div" id="TOR"></div>
                    </div>
                  </div>
                  <div class="number-card">
                    <div class="frame">
                      <div class="text-wrapper">Total Books</div>
                    </div>
                    <div class="number-detail">
                      <div class="div" id="TOB"></div>
                    </div>
                  </div>
                  <div class="number-card">
                    <div class="frame">
                      <div class="text-wrapper">Borrowed Books</div>
                    </div>
                    <div class="number-detail">
                      <div class="div" id="BOB"></div>
                    </div>
                  </div>
                  <div class="number-card">
                    <div class="frame">
                      <div class="text-wrapper">Overdue Books</div>
                    </div>
                    <div class="number-detail">
                      <div class="div" id="OVB"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <article>
            <h1>Book History</h1>
          </article>
          <div class="filters">
            <input type="text" id="serialNumber" placeholder="Serial Number" />
            <input type="text" id="userId" placeholder="User ID" />
            <select id="userType">
              <option value="">User Type</option>
              <option value="Student">Student</option>
              <option value="Lecturer">Lecturer</option>
            </select>
            <select id="department">
              <option value="">Department</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Software Engineering">Software Engineering</option>
            </select>
            <select id="school">
              <option value="">School</option>
              <option value="School of Computing">School of Computing</option>
              <option value="College of Health and Medical Sciences">
                College of Health and Medical Sciences
              </option>
            </select>
            <select id="overdue">
              <option value="">Overdue</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
            <select id="isReturned">
              <option value="">Returned</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
            <select id="isOnline">
              <option value="">IsOnline</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>

            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <button id="search_btn">Search</button>
          </div>
          <section style="display: flex; justify-content: center">
            <section style="overflow: auto" class="all_section">
              <table class="active_table">
                <tr class="active_title">
                  <th>Serial Number</th>
                  <th>Borrowed Time</th>
                  <th>Due Date</th>
                  <th>Return Time</th>
                  <th>Status</th>
                </tr>
