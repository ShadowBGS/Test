      <article class="MainBar">
        <div class="xcontainer">
          <h2>üì• Import Users</h2>
          <a class="template-link" href="/templates/UsersTemplate.xlsx" download
            >‚¨áÔ∏è Download Import Template</a
          >

          <form id="importForm">
            <input
              type="file"
              id="fileInput"
              name="file"
              accept=".xlsx"
              required
            />
            <br />
            <button type="submit">Upload Excel File</button>
          </form>
          <div style="margin-top: 20px">
            <a class="template-link" href="..//User/Export.html"

            >

          <div id="message"></div>
        </div>
      </article>
    </main>
    <script src="../Dashboard.js"></script>
    <script>
      const form = document.getElementById("importForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        if (!file) {
          message.textContent = "Please select a file.";
          message.className = "error";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
          message.textContent = "Uploading...";
          message.className = "";

          const response = await fetch(
            "https://localhost:44354/api/user/import-users",
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.message || "Failed to import");
          }

          message.innerHTML = `<span class="success">‚úÖ ${result.message}</span>`;
          if (result.skippedBooks) {
            message.innerHTML += `<br><br><strong>Skipped:</strong><ul>${result.skippedBooks
              .map((item) => `<li>${item}</li>`)
              .join("")}</ul>`;
          }
        } catch (err) {
          message.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
        }
      });
    </script>
