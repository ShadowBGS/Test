    <main>
      <article class="SideBar">

      <article class="MainBar">
        <div class="container">
          <h2>üì¶ Export Users to Excel</h2>
          <button id="exportBtn">‚¨áÔ∏è Download Excel File</button>
          <div id="response"></div>
        </div>
      </article>
    </main>
    <script src="../Dashboard.js"></script>
    <script>
      const exportBtn = document.getElementById("exportBtn");
      const responseDiv = document.getElementById("response");

      exportBtn.addEventListener("click", async () => {
        try {
          responseDiv.textContent = "Preparing file...";

          const res = await fetch("https://localhost:44354/api/user/export-users");
          if (!res.ok) throw new Error("Failed to export");

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "Users.xlsx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          responseDiv.textContent = "‚úÖ Export successful. File downloaded.";
        } catch (error) {
          responseDiv.innerHTML = `<span style="color: red;">‚ùå ${error.message}</span>`;
        }
      });
    </script>
