      <article class="MainBar">
        <div class="container">
          <h2>üóëÔ∏è Delete Book</h2>
          <input
            type="text"
            id="serialNumber"
            placeholder="Enter Serial Number"
            required
          />
          <button onclick="showConfirmation()">Delete</button>
          <div id="message"></div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="modal">
          <div class="modal-content">
            <p id="confirmText">Are you sure you want to delete this book?</p>
            <div class="modal-buttons">
              <button id="confirmBtn" onclick="deleteBook()" disabled>
                Yes
              </button>
              <button id="cancelBtn" onclick="closeModal()">Cancel</button>
            </div>
          </div>
        </div>

    <script src="../Dashboard.js"></script>
    <script>
      let serialToDelete = "";

      function showConfirmation() {
        const serialNumber = document
          .getElementById("serialNumber")
          .value.trim();
        const message = document.getElementById("message");

        if (!serialNumber) {
          message.textContent = "Please enter a Serial Number.";
          message.className = "error";
          return;
        }

        serialToDelete = serialNumber;
        document.getElementById(
          "confirmText"
        ).textContent = `Are you sure you want to delete "${serialNumber}"?`;

        // Show modal and disable button for 3 seconds
        document.getElementById("confirmationModal").style.display = "block";
        const confirmBtn = document.getElementById("confirmBtn");
        confirmBtn.disabled = true;

        setTimeout(() => {
          confirmBtn.disabled = false;
        }, 3000);
      }

      function closeModal() {
        document.getElementById("confirmationModal").style.display = "none";
      }

      async function deleteBook() {
        const message = document.getElementById("message");
        closeModal();

        try {
          message.textContent = "Deleting...";
          message.className = "";

          const response = await fetch(
            `https://localhost:44354/api/Books/${encodeURIComponent(
              serialToDelete
            )}`,
            {
              method: "DELETE",
            }
          );

          if (response.status === 204) {
            message.textContent = `‚úÖ Book with Serial Number "${serialToDelete}" deleted successfully.`;
            message.className = "success";
            document.getElementById("serialNumber").value = "";
          } else {
            const result = await response.json();
            message.textContent = `‚ùå ${
              result.message || "Error occurred while deleting."
            }`;
            message.className = "error";
          }
        } catch (error) {
          message.textContent = `‚ùå Error: ${error.message}`;
          message.className = "error";
        }
      }
    </script>
