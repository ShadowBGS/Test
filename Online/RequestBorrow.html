<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrow</title>
    <link rel="icon" type="image/x-icon" href="Logo/Frame (1).svg" />
    <link rel="stylesheet" href="Request.css" />
    <link rel="stylesheet" href="Navigation.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <main>
      <article>
        <img src="" alt="" id="Image" />
        <h5 id="BName"></h5>
        <h6 id="Author"></h6>
      </article>
      <section>
        <h1>You can only borrow this book for</h1>
        <h2 class="Duration">1 Week</h2>
        <h3>do you wish to continue?</h3>
      </section>
      <div>
        <button
          onclick="window.location.href=localStorage.getItem('savedLocation');"
        >
          Go Back
        </button>
        <button id="Continue">Continue</button>
      </div>
      <h3 id="Error_message">Borrow Limit Exceeded</h3>
    </main>

    <script src="Navigation.js"></script>
    <script src="RequestBorrow.Js"></script>
  </body>
</html>
