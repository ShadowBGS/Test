<!DOCTYPE html>

  <head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <div id="nav-container"></div>
    <header>
      <h1 class="Mainheader">User Performance and history</h1>
      <div class="MainInfo">
        <div class="UserRating">
          <div style="width: 50%">
            <img src="MainImages/UserRating.svg" alt="" />
          </div>
          <div class="Info">
            <p>User rating</p>
            <h1 class="rCategory">Good</h1>
            <button onclick="window.location.href=`Rating.html`">
              View more
            </button>
          </div>
        </div>
        <div class="filling"></div>
        <div class="UserRating">
          <div style="width: 50%">
            <img src="MainImages/TotalBooksBorrowed.svg" alt="" />
          </div>
          <div class="Info">
            <p>Total Books Borrowed</p>
            <h1 class="TBB">180</h1>
          </div>
        </div>
        <div class="filling"></div>
        <div class="UserRating">
          <div style="width: 50%">
            <img src="MainImages/TotalBooksReturned.svg" alt="" />
          </div>
          <div class="Info">
            <p>Total Books Returned</p>
            <h1 class="TBR">120</h1>
          </div>
        </div>
      </div>
    </header>
    <article>
      <h1>Book History</h1>
      <p>Borrowed Record</p>
    </article>
    <div class="filters">
      <input type="text" id="serialNumber" placeholder="Serial Number" />
      <!-- <select id="userType">
        <option value="">User Type</option>
        <option value="Student">Student</option>

      <select id="department">
        <option value="">Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Software Engineering">Software Engineering</option>
      </select>
      <select id="school">
        <option value="">School</option>
        <option value="School of Computing">School of Computing</option>
        <option value="College of Health and Medical Sciences">
          College of Health and Medical Sciences
        </option>
      </select>
      <select id="overdue">
        <option value="">Overdue</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      <select id="isReturned">
        <option value="">Returned</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>

      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="search_btn">Search</button>
    </div>
    <section style="display: flex; justify-content: center">
      <section style="overflow: auto" class="all_section">
        <table class="active_table">
          <tr class="active_title">
            <th>Serial Number</th>
            <th>Borrowed Time</th>
            <th>Due Date</th>
            <th>Return Time</th>
            <th>Status</th>
